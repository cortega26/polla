name: Scrape Polla.cl Prizes

on:
  schedule:
    # Run daily at 10:00 AM Chile time (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'polla_app/**'
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/scrape.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install Playwright
        run: |
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run linting
        run: |
          black --check polla_app tests
          ruff check polla_app tests
      
      - name: Run type checking
        run: mypy polla_app
      
      - name: Run tests
        run: pytest tests -v --cov=polla_app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  scrape:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ success() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright
        run: |
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run scraper
        env:
          CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python -m polla_app scrape --log-level INFO
        continue-on-error: true
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scraper-logs
          path: logs/
          retention-days: 30
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: debug-screenshots
          path: debug/
          retention-days: 7
